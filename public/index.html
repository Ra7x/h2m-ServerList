<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP List Checker</title>
    <link rel="stylesheet" href="../resources/style/style.css">
    <link rel="icon" type="image/x-icon" href="../resources/images/h2m-logo.png">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center align-items-center">
                <div class="form-card">
                    <div class="row my-3">
                        <div class="col-md-12 d-flex justify-content-center">
                            <p class="fs-3">H2M-mod IP checker</p>
                        </div>
                        <div class="col-md-12"></div>
                    </div>
                    <div class="row my-3">
                        <div class="col-12">
                            <form id="ipForm">
                                <div class="col-md-12 mb-3 d-flex justify-content-center align-items-center">
                                    <input type="text" name="ip" id="ip" placeholder="Enter IP address" required>    
                                </div>
                                <div class="col-md-12 d-flex justify-content-center align-items-center">
                                    <button type="submit">Check IP</button>
                                </div>    
                            </form>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col d-flex justify-content-center align-items-center">
                            <span class="fs-6">Check out source code <a href="https://github.com/Ra7x/h2m-ServerList">here </a></span> 
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12  d-flex justify-content-center align-items-center">
                <!--Footer para los devs-->
                <div class="row d-flex justify-content-evenly align-items-center p-3 mx-3">
                    <div class="col d-flex justify-content-center"><label class="fs-6">Ra7x</label></div>
                    <div class="col d-flex justify-content-center"><a href="https://github.com/Ra7x"><ion-icon name="logo-github"></ion-icon></a></div>
                    <div class="col d-flex justify-content-center"><a href="https://www.instagram.com/ra7xul/"><ion-icon name="logo-instagram"></ion-icon></a></div>
                    <div class="col d-flex justify-content-center"><a href="https://www.linkedin.com/in/raul-moreno-5776641a8/"><ion-icon name="logo-linkedin"></ion-icon></a></div>
                </div>

                <div class="row d-flex justify-content-evenly align-items-center p-3 mx-3">
                    <div class="col d-flex justify-content-center"><label class="fs-6">Oliatom350</label></div>
                    <div class="col d-flex justify-content-center"><a href="https://www.instagram.com/oli4tom350/"><ion-icon name="logo-instagram"></ion-icon></a></div>

                </div>

                <div class="row d-flex justify-content-evenly align-items-center p-3 mx-3">
                    <div class="col d-flex justify-content-center"><label class="fs-6">Husky</label></div>
                    <div class="col d-flex justify-content-center"><a href="https://github.com/Husky34Dev"><ion-icon name="logo-github"></ion-icon></a></div>
                </div>
            </div>
        </div>

        
    </div>

    <script src="../resources/script/script.js"></script>
